<div class="seccion" id="productos" display>
    <div class="seccion-block">
        <h2>Productos</h2>
        <div>
            <form id="form-add-product" style="display: flex;">
                <div style="display: flex; flex-direction:column; width: 50%;">
                    <label for="img">Foto del producto</label>
                    <input type="file" name="img" accept="image/png, image/jpeg" id="img_product" required>
                </div>
                <div style="display: flex; flex-direction:column; width: 50%;">
                    <label for="nombe">Nombre</label>
                    <input type="text" name="nombre" required>
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" required>
                    <label for="existencias">Stock</label >
                    <input type="number" name="existencias" required><br>
                    <button type="submit">A침adir producto</button>
                </div>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="tbody-productos">

            </tbody>
        </table>
        <h3>Buscar producto por id</h3>
        <form id="form-obtener-producto">
            <label for="idproducto">Id:</label>
            <input type="text" name="idproducto">
            <button type="submit">Buscar</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="tbody-producto-id">

            </tbody>
        </table>
    </div>
</div>
