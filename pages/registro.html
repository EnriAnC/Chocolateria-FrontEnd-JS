<div class="seccion">
    <h2>Registro</h2><br>
    <form id="register-form">
        
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" required name="usuario" 
            placeholder="Escribe tu nombre" 
            title="El Nombre solo acepta letras sin espacios"
            pattern="^([A-Za-z0-9]+|-[A-Za-z0-9]+|_[A-Za-z0-9]+){1,50}$">
        <span class="contact-form-response display-none">El usuario ya existe</span>
    
        <label for="email">Correo</label>
        <input type="email" required name="email" 
            placeholder="Escribe tu email" 
            title="Email incorrecto"
            pattern="^[A-Za-z0-9]+(\.[A-Za-z0-9]+|-[A-Za-z0-9]+|_[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,15})$">
        <span class="contact-form-response display-none">El correo ya existe</span>
        
         
        <label for="password">Contraseña</label>
        <input type="password" required name="password" 
            placeholder="Contraseña" 
            title="La contraseña es requerida"
            pattern="[A-Za-z0-9]{8,25}$">
        
        <button type="submit">Registrarse</button>

    </form>
</div>
